<!doctype html>
<html ng-app="loginPage">
    <head>
        <title>Authorisation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-cookies.js"></script>
        <script src="loginPageEvent.js"></script>
    </head>

    <body ng-controller="SingInCtrl">
    <p align='center'><label>Имя<input type="text" ng-model = "user.firstName"></label></p>
    <p align='center'><label>Фамилия<input type="text" ng-model = "user.lastName"></label></p>
    <p align='center'><label>Отчество<input type="text" ng-model = "user.secondName"></label></p>
    <p align='center'><label>Не вводить<input type="text" ng-model = "user.departmentId"></label></p>
    <p align='center'><label>Майл<input type="text" ng-model = "user.email"></label></p>
    <p align='center'><label>Логин<input type="text" ng-model = "user.userName"></label></p>
    <p align='center'><label>Пароль<input type="password" ng-model = "user.password"></label></p>
    <p align='center'><input type="button" ng-click = "singIn(user)" value = "sing in"></p>
    <p align='center'><input type="button" ng-click = "singUp(user)" value = "sing up"></p>
    </body>
</html>
