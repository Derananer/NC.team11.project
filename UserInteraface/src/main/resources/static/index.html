<!doctype html>
<html ng-app="mainPage">
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="mainPageController.js"></script>
</head>

<body>
<div ng-controller="Hello">
    <p>The ID is {{greeting.id}}</p>
    <p>The content is {{greeting.content}}</p>
</div>
<div>

</div>
<div ng-controller="EmployeeList">
    <p>New employee</p>
    <input type='text' ng-model="firstName">
    <input type='text' ng-model="lastName">
    <input type='text' ng-model="secondName">
    <input type="button" ng-click="addEmployee(firstName, lastName, secondName)" value="Add employee">
    <ul>
        <li ng-repeat="employee in employees" >
            <span>{{employee.id}}</span>
            <span>{{employee.firstName}}</span>
            <span>{{employee.lastName}}</span>
        </li>
    </ul>
</div>
</body>
</html>
